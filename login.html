<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>干净-博客登录</title>
    <link href="images/Touxiang.jpg" rel="icon" type="image/x-ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="Project/css/font-awesome.css">
    <link rel="stylesheet" href="Project/css/login.css">
    <link rel="stylesheet" href="Project/css/box.css">
</head>
<body>
<script src="Project/autoload.js"></script>
<br><br><br>
<!--新入,提示语placeholder为黑色-->
<style>
    .ui.large.form input::-webkit-input-placeholder { /* WebKit, Blink, Edge */
        color:   black !important;
    }
    .ui.large.form input::-moz-placeholder { /* Mozilla Firefox 4 to 18 */
        color:    black !important;
    }
    .ui.large.form input:-moz-placeholder { /* Mozilla Firefox 19+ */
        color:    black !important;
    }
    .ui.large.form input:-ms-input-placeholder { /* Internet Explorer 10-11 */
        color:    black !important;
    }

</style>
<div class="m-container-small m-padded-tb-massive" style="max-width: 32em !important;" id="userLogin" >
    <div class="ur container" style="margin-top:30%;">
        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <h2 class="ui teal image header">
                    <div class="content">
                        登&nbsp; 录
                    </div>
                </h2>
                <form class="ui large form">
                    <div class="ui  segment" style="opacity:0.6; height: 200px;">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" v-model="userName" placeholder="用户名" style="color:black;height:50px;">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" v-model="password" placeholder="密码" style="color:black;height:50px;">
                            </div>
                        </div>
                        <button class="ui fluid teal button" @click.prevent="login()" style="height:40px;">登   录</button>
                    </div>
                </form>
                <div class="ui message" @click="addUser()" style="opacity:0.6;">
                    新用户？ <a href="javascript:;">注册</a>
                </div>
                <div class="ui mini negative message" v-if="error != ''" v-cloak>{{error}}</div>
            </div>
        </div>
    </div>

    <!-- 新增 -->
    <div class="ui modal" style="width:860px;">
        <div class="header" align="center">干净博客-用户注册</div>
        <div class="content" style="overflow: hidden;">
            <div>
                <img src="http://192.168.0.101:8080/pictures/sdf.jpg" style="float: left;" width="320" height="290"/>
            </div>
            <form class="ui form" >
                <div class="two">
                        <label data-tooltip="非必填，不填则和用户名一致">昵称：<span style="margin-left:29px;"></span></label>
                        <input type="text" v-model="user.nickName" id="nickName" placeholder="非必填（中文 2-10个字符）" style="width: 400px;"  @blur="nickNameBlur()">
                </div>
                <div style="height: 26px;"></div>
                <div class="two">
                        <label>用户名：<span style="margin-left:14px;"></span></label>
                        <input type="text" v-model="user.userName" id="userName" placeholder="必填（登陆时候的用户名 中文 2-10个字符）" style="width: 400px;"  @blur="userNameBlur()">
                </div>
                <div style="height: 26px;"></div>
                <div class="two">
                        <label>密码：<span style="margin-left:28px;"></span></label>
                        <input type="password" v-model="user.password" id="password" placeholder="必填（密码使用英文加数字组合6-16位）" style="width: 400px;"  @blur="passwordBlur()">
                </div>
                <div style="height: 26px;"></div>
                <div class="two">
                        <label>确认密码：</label>
                        <input type="password" v-model="user.password2" id="password2" placeholder="必填（确认密码6-16位）" style="width: 400px;"  @blur="password2Blur()">
                </div>
                <div style="height: 26px;"></div>
                <div class="two">
                        <label>邮箱：<span style="margin-left:28px;"></span></label>
                        <input type="email" v-model="user.email" id="email" placeholder="必填（qq、163等）" style="width: 400px;"  @blur="emailBlur()">
                </div>
            </form>
            <div class="ui mini negative message" v-if="user.error != ''">{{user.error}}</div>
        </div>
        <div class="actions">
            <div class="ui negative button">取消</div>
            <div class="ui green right labeled icon button" id="addUser">注册<i class="checkmark icon"></i></div>
        </div>
    </div>
</div>

</body>
<script src="distJS/Jquery.min.js"></script>
<script src="distJS/semantic.min.js"></script>
<script src="distJS/vue.min.js"></script>
<script src="distJS/APlayer.min.js"></script>
<script src="Project/cookie.js"></script>
<script src="js/serviceIp.js"></script>
<script src="js/user/login.js"></script>

    function Sakura(x, y, s, r, fn) {
        this.x = x;
        this.y = y;
        this.s = s;
        this.r = r;
        this.fn = fn;
    }

    Sakura.prototype.draw = function(cxt) {
        cxt.save();
        var xc = 40 * this.s / 4;
        cxt.translate(this.x, this.y);
        cxt.rotate(this.r);
        cxt.drawImage(img, 0, 0, 40 * this.s, 40 * this.s)
        cxt.restore();
    }

    Sakura.prototype.update = function() {
        this.x = this.fn.x(this.x, this.y);
        this.y = this.fn.y(this.y, this.y);
        this.r = this.fn.r(this.r);
        if(this.x > window.innerWidth ||
            this.x < 0 ||
            this.y > window.innerHeight ||
            this.y < 0
        ) {
            this.r = getRandom('fnr');
            if(Math.random() > 0.4) {
                this.x = getRandom('x');
                this.y = 0;
                this.s = getRandom('s');
                this.r = getRandom('r');
            } else {
                this.x = window.innerWidth;
                this.y = getRandom('y');
                this.s = getRandom('s');
                this.r = getRandom('r');
            }
        }
    }

    SakuraList = function() {
        this.list = [];
    }
    SakuraList.prototype.push = function(sakura) {
        this.list.push(sakura);
    }
    SakuraList.prototype.update = function() {
        for(var i = 0, len = this.list.length; i < len; i++) {
            this.list[i].update();
        }
    }
    SakuraList.prototype.draw = function(cxt) {
        for(var i = 0, len = this.list.length; i < len; i++) {
            this.list[i].draw(cxt);
        }
    }
    SakuraList.prototype.get = function(i) {
        return this.list[i];
    }
    SakuraList.prototype.size = function() {
        return this.list.length;
    }

    function getRandom(option) {
        var ret, random;
        switch(option) {
            case 'x':
                ret = Math.random() * window.innerWidth;
                break;
            case 'y':
                ret = Math.random() * window.innerHeight;
                break;
            case 's':
                ret = Math.random();
                break;
            case 'r':
                ret = Math.random() * 6;
                break;
            case 'fnx':
                random = -0.5 + Math.random() * 1;
                ret = function(x, y) {
                    return x + 8 * random - 1.7;
                };
                break;
            case 'fny':
                random = 1.5 + Math.random() * 0.7
                ret = function(x, y) {
                    return y + random;
                };
                break;
            case 'fnr':
                random = Math.random() * 0.03;
                ret = function(r) {
                    return r + random;
                };
                break;
        }
        return ret;
    }

    function startSakura() {

        requestAnimationFrame = window.requestAnimationFrame ||
            window.mozRequestAnimationFrame ||
            window.webkitRequestAnimationFrame ||
            window.msRequestAnimationFrame ||
            window.oRequestAnimationFrame;
        var canvas = document.createElement('canvas'),
            cxt;
        staticx = true;
        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;
        canvas.setAttribute('style', 'position: fixed;left: 0;top: 0;pointer-events: none;');
        canvas.setAttribute('id', 'canvas_sakura');
        document.getElementsByTagName('body')[0].appendChild(canvas);
        cxt = canvas.getContext('2d');
        var sakuraList = new SakuraList();
        for(var i = 0; i < 50; i++) {
            var sakura, randomX, randomY, randomS, randomR, randomFnx, randomFny;
            randomX = getRandom('x');
            randomY = getRandom('y');
            randomR = getRandom('r');
            randomS = getRandom('s');
            randomFnx = getRandom('fnx');
            randomFny = getRandom('fny');
            randomFnR = getRandom('fnr');
            sakura = new Sakura(randomX, randomY, randomS, randomR, {
                x: randomFnx,
                y: randomFny,
                r: randomFnR
            });
            sakura.draw(cxt);
            sakuraList.push(sakura);
        }
        stop = requestAnimationFrame(function() {
            cxt.clearRect(0, 0, canvas.width, canvas.height);
            sakuraList.update();
            sakuraList.draw(cxt);
            stop = requestAnimationFrame(arguments.callee);
        })
    }

    window.onresize = function() {
        var canvasSnow = document.getElementById('canvas_snow');
        canvasSnow.width = window.innerWidth;
        canvasSnow.height = window.innerHeight;
    }

    img.onload = function() {
        startSakura();
    }

    function stopp() {
        if(staticx) {
            var child = document.getElementById("canvas_sakura");
            child.parentNode.removeChild(child);
            window.cancelAnimationFrame(stop);
            staticx = false;
        } else {
            startSakura();
        }
    }

</script>
