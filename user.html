    <!--顶部图片-->
    <div class="m-bg-type_outer" style="width: 100%;height: 400px" id="waypoint">
        <img src="https://cdn.jsdelivr.net/gh/xiejiabin1/images/myblog/background12.jpg" alt="" class="ui m-bg image" style="width: 100%;height: 100%">
        <div class="m-bg-class_cover">
            <div class="ui container" style="position: relative ;bottom: -250px;">
                <div class="m-font-size-title m-right-bottom" align="center" style="font-family:'STXingkai'">修改个人信息</div>
                <div class="m-font-size-text-init-title m-margin-top" align="center">Code changes the world</div>
            </div>
        </div>
    </div>

    <!--中间内容-->
    <div  class="m-padded-tb-massive">
        <div class="ui container"  style="width: 1100px;height:590px;">
            <div class="ui attached message" style="background-color:#EBEBEB;padding-left:40px;height:600px;">
                <div class="header">
                    <h2>修改个人信息</h2>
                </div>
                <p>请在文本框中修改您个人信息~</p>
            <form class="ui form" enctype="multipart/form-data" action="http://localhost:8080/authc/updateUserSelect" id = "from">
                <div class="ui  segment" style="height:490px;width: 980px;">
                    <div style="width: 50%;margin-left:25px;">
                        <div id="sex" style="display:inline-block;margin-left: 3%;margin-top: 2%;">
                            <input type="text" id="l" placeholder="男生"  style="width:45%;margin-right: 3%;"  readonly>
                            <input type="text" id="n" placeholder="女生"  style="width:45%;" readonly>
                        </div>
                        <div  style="display:inline-block;margin-left: 3%;margin-top: 4%;">
                            <input type="text" placeholder="昵称（nickName）" id="nickName"  v-bind:value="user.nickName" style="width:189%;margin-right: 3%;">
                        </div>
                        <br/>
                        <div  style="display:inline-block;margin-left: 3%;margin-top: 4%;">
                            <input type="text" placeholder="用户名（userName）"   v-bind:value="user.userName" readonly style="width:189%;margin-right: 3%;" >
                        </div>
                        <br/>
                        <div  style="display:inline-block;margin-left: 3%;margin-top: 4%;">
                            <input type="password" placeholder="密码（password）" id="password"  @change="passwordBlur()" style="width:189%;margin-right: 3%;">
                        </div>
                        <br/>
                        <div  style="display:inline-block;margin-left: 3%;margin-top: 4%;">
                            <input type="password" placeholder="确认密码（Confirm password）" id="password2" @change="password2Blur()" style="width:189%;margin-right: 3%;">
                        </div>
                        <br/>
                        <div  style="display:inline-block;margin-left: 3%;margin-top: 4%;">
                            <input type="text" placeholder="邮箱（email）" id="email"  v-bind:value="user.email" style="width:189%;margin-right: 3%;">
                        </div>
                        <br/>
                        <div  style="display:inline-block;margin-left: 3%;margin-top: 4%;">
                            <button style="width: 350px;height:35px;background-color:#85B7D9;border:0px;color:white;border-radius:.28571429rem;" @click.prevent="updateUser()">G o</button>
                        </div>
                        <div  style="display:inline-block;margin-left: 3%;margin-top: 4%;">
                            <button style="width: 350px;height:35px;background-color:#85B7D9;border:0px;color:white;border-radius:.28571429rem;" @click.prevent="getPhoto()">随机头像</button>
                        </div>
                    </div>

                    <div style="width: 50%;position: relative;top:-426px;left:440px;">
                        <input type="file" id="file" name="file"
                               style="height:425px;width:422px;opacity:0;cursor:pointer;position: absolute;
                        top: 0;left: 0;z-index: 9;"  multiple="multiple" />
                        <img v-bind:src="user.userImage" id="imageshow"  style="width:422px;height:425px "/>
                    </div>
                    <div  style="position: relative;top:-420px;">
                        <marquee width=900 scrollamount=10 behavior=left  direction=left align=middle>
                            <FONT face=楷体_GB2312 color=orangered size=2>
                            <FONT face=楷体_GB2312 color=orange size=2>头 </FONT>
                            <FONT face=楷体_GB2312 color=gold size=2>像 </FONT>
                            <FONT face=楷体_GB2312 color=lightgreen size=2>不 </FONT>
                            <FONT face=楷体_GB2312 color=cyan size=2>喜 </FONT>
                            <FONT face=楷体_GB2312 color=dodgerblue size=2>欢 </FONT>
                            <FONT face=楷体_GB2312 color=mediumpurple size=2>可 </FONT>
                            <FONT face=楷体_GB2312 color=hotpink size=2>点 </FONT>
                            <FONT face=楷体_GB2312 color=orangered size=2>击 </FONT>
                            <FONT face=楷体_GB2312 color=orange size=2>图 </FONT>
                            <FONT face=楷体_GB2312 color=gold size=2>片 </FONT>
                            <FONT face=楷体_GB2312 color=lightgreen size=2>进 </FONT>
                            <FONT face=楷体_GB2312 color=cyan size=2>行 </FONT>
                            <FONT face=楷体_GB2312 color=dodgerblue size=2>更 </FONT>
                            <FONT face=楷体_GB2312 color=mediumpurple size=2>换 </FONT>
                            <FONT face=楷体_GB2312 color=hotpink size=2>哦 </FONT>
                            <FONT face=楷体_GB2312 color=black size=2>！ </FONT>
                            <FONT face=楷体_GB2312 color=orangered size=2>或 </FONT>
                            <FONT face=楷体_GB2312 color=orangered size=2>者 </FONT>
                            <FONT face=楷体_GB2312 color=orangered size=2>可 </FONT>
                            <FONT face=楷体_GB2312 color=orangered size=2>以 </FONT>
                            <FONT face=楷体_GB2312 color=orangered size=2>随</FONT>
                            <FONT face=楷体_GB2312 color=orangered size=2>机</FONT>
                            <FONT face=楷体_GB2312 color=orangered size=2>头 </FONT>
                            <FONT face=楷体_GB2312 color=orangered size=2>像 </FONT>
                            <FONT face=楷体_GB2312 color=orangered size=2>哦！</FONT>
                        </marquee>
                    </div>
                </div>
            </form>
            </div>
            <div class="ui bottom attached warning message" v-if="error != ''" style="text-align: center">
                {{error}}
            </div>
        </div>
    </div>

    <!--底部栏-->
    <footer class="ui inverted vertical segment m-padded-tb-massive m-opacity">
        <!--容器-->
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="four wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced " >联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item m-text-thin">Email：239852497@qq.com</a>
                        <a href="#" class="item m-text-thin">QQ：2398524975</a>
                    </div>
                </div>
                <div class="four wide column" >
                    <div class="ui inverted link list">
                        <div class="item">
                            <!--微信二维码-->
                            <h4 class="ui inverted header m-text-thin m-text-spaced " >添加QQ</h4>
                            <img src="images/QQ.png" class="ui m-margin-top rounded image" alt="" style="width: 110px">

                    </div>
                </div>
                <div class="four wide column" >
                    <div class="ui inverted link list">
                        <div class="item">

                        </div>
                    </div>
                </div>
                <div class="four wide column">
                    <div style="font-size: large;font-weight: bold" class="ui inverted  m-text-thin m-text-spaced m-margin-top">网站信息</div>
                    <div id="blog-message"><div class="ui inverted link list" style="align-content: center;margin-top: 10px">
                        <div class="m-text-thin" style="text-align: left;margin-left: 75px;">
                            文章总数： <h2 class="ui orange header m-inline-block m-margin-top-null" style="font-size:medium;"></h2> 篇
                        </div>
                        <div class="m-text-thin" style="text-align: left;margin-left: 75px">
                            访问总数： <h2 class="ui orange header m-inline-block m-margin-top-null" style="font-size:medium;"></h2> 次
                        </div>
                        <div class="m-text-thin" style="text-align: left;margin-left: 75px">
                            评论总数： <h2 class="ui orange header m-inline-block m-margin-top-null" style="font-size:medium;"></h2> 条
                        </div>
                        <div class="m-text-thin" style="text-align: left;margin-left: 75px">
                            留言总数： <h2 class="ui orange header m-inline-block m-margin-top-null" style="font-size:medium;"></h2> 条
                        </div>
                    </div></div>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <!--博客运行时间统计-->
            <div style="color: #F08047;margin-top: -18px" class="ui inverted m-text-thin m-text-spaced">
                我的网站已运行：<span id="htmer_time" class="item m-text-thin"></span>
            </div>
            <a rel="nofollow" href="http://beian.miit.gov.cn" target="_blank">*************</a>
            <br/>
            <img style="width:24px;height:24px;margin-bottom:-8px" src="https://icp.gov.moe/images/ico64.png">
            <a href="https://icp.gov.moe" target="_blank" data-pjax-state="">萌号 </a>
            <a href="https://icp.gov.moe/?keyword=2020430423" target="_blank" data-pjax-state="">2020430423号</a>
        </div>
    </footer>

</div>

<script type="text/javascript" >
    $(document).ready(function () {
        $("#n").click(function (){
            $("#l").css({"border":"1px solid rgba(34,36,38,.15)"});
            $("#n").css({"border":"1px solid #85B7D9"});
            updateUser.user.sex = "0"
        })
        $("#l").click(function (){
            $("#n").css({"border":"1px solid rgba(34,36,38,.15)"});
            $("#l").css({"border":"1px solid #85B7D9"});
            updateUser.user.sex = "1"
        })
    });
